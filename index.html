<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <title>to Do List</title>
</head>
<body>
    <h1>Pagina web To Do List</h1>
    <form action="#" id="todo-input">
        <label for="action">Ingresa Tarea</label>
        <input type="tarea" placeholder="Tarea de Matematicas" id="prueba">
        <button type="submit" id="agregar">Agregar</button>
    </form>
    <div id="pendientes">
        <h3>Tareas Pendientes</h3>
        <ul id="todo-list"></ul>
    </div>
    <div id="completado">
        <h3>Tareas Completadas</h3>
        <ul id="completed-list"></ul>
    </div>
    
</body>
<script src="/To Do List/main.js"></script>
</html>
